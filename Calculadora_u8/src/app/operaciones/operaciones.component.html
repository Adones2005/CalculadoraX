<div class="d-flex justify-content-center gap-2">
    <button type="button" class="btn btn-calc-primary" (click)="sumar()">+</button>
    <button type="button" class="btn btn-calc-secondary" (click)="resta()">−</button>
    <button type="button" class="btn btn-calc-success" (click)="multiplicar()">×</button>
    <button type="button" class="btn btn-calc-danger" (click)="dividir()">÷</button>
  </div>
